        <div class="login d-flex align-items-center py-5">
          <div class="container">

            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Bienvenidos a Mis turnos  Digital
                  </h3>
                  <form [formGroup]="authForm">
                    <mat-form-field class="col-12" appearance="outline">
                      <mat-label>Usuario</mat-label>
                      <input matInput formControlName="username" >
                      <mat-icon matSuffix>person</mat-icon>
                      <mat-error>
                        <span>Usuario Incorrecto</span>
                        
                      </mat-error>
                      
                    </mat-form-field>
    
                    <mat-form-field class="col-12" appearance="outline">
                      <mat-label>Contrase単a</mat-label>
                      <input matInput type="{{ view ? 'text' : 'password'}}" formControlName="password" >
                      <mat-icon (click)="view = !view" matSuffix>{{view ? 'visibility_off': 'visibility'}}</mat-icon>
                      <mat-error>
                        <span>Contrase単a Incorrecta</span>                        
                      </mat-error>
                    </mat-form-field>
                  </form>

  
  
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label  class="form-check-label" for="rememberPasswordCheck">
                      Recordarme
                    </label>
                  </div>
  
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" 
                    [disabled]="authForm.invalid"
                    (click)="submit()" >Ingresar</button>
                    <div class="text-center">
                      <a class="small" href="#">多Olvidaste tu contrase単a?</a>
                    </div>
                  </div>
              </div>
            </div>
